<div class="container-fluid custom-font main-color text-white">

    <div class="row d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h1 class="text-center mb-4 color-green">Entrar</h1>

                        <div class="form-group">
                            <label class="pl-2" for="usuario">Usuário</label>
                            <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                        </div>

                        <div class="form-group">
                            <label class="pl-2"for="senha">Senha</label>
                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn button-green custom-font" (click)='entrar()' >Entrar</button>
                        </div>

                        <hr class="my-4">

                        <p class="text-center">Não possui uma conta? <a class="color-green" routerLink="/cadastrar">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="bg-img"></div>
</div>
