<div class="container my-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-color">Atualizar Meu Usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="form-group">
                    <label class="pl-2" for="nome">Nome</label>
                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label class="pl-2" for="usuario">Usuário</label>
                    <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label class="pl-2" for="foto">Link da Foto</label>
                    <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <label class="pl-2" for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label class="pl-2" for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                </div>


                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn button-red mr-4" routerLink='/inicio'>Cancelar</button>
                    <button type="submit" class="btn button-green" (click)='atualizar()'>Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
