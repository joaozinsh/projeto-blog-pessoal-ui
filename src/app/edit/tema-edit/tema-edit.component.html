<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-color">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input [(ngModel)]='tema.descricao' class="form-control" type="text" id="descricao">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn button-red mr-4" routerLink='/tema'>Cancelar</button>
                    <button class="btn button-green" (click)='atualizar()'>Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
