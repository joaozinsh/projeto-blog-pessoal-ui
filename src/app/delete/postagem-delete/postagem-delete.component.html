<div class="container my-5">
    <div class="row mb-4">
        <div class="col-md-12">
            <h1 class="text-center text-color">Apagar Postagem</h1>

        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h4 class="text-center text-color">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row mb-4 d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <p class="card-text">
                        <small class="text-muted">
                            Tema: {{postagem.tema.descricao}}
                        </small>
                    </p>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                        </small>
                    </p>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn button-red mr-4" routerLink='/inicio'>Não</button>
                    <button class="btn button-green" (click)='apagar()'>Sim</button>
                </div>
            </div>
        </div>
    </div>
</div>
